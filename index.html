<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="content">
      <main id="main-content">
        <div>
          <h1>Currency Converter</h1>
        </div>
        <div id="amount">
          <label for="value">Enter Amount</label>
          <input
            type="number"
            name="vaule"
            id="value"
            aria-label="Enter Amount"
          />
        </div>
        <div id="countries">
          <div class="countrystyle"><label for="from-country">From</label>
          <select name="from-country" id="from-country" class="country">
            <option value="usd">USD</option>
            <option value="ind">India</option>
            <option value="nz">NZ</option>
            <option value="aus">Aus</option>
          </select>
        </div>
          <div class="countrystyle"><label for="to-country">To</label>
          <select name="to-country" id="to-country" class="country">
            <option value="usd">USD</option>
            <option value="ind">India</option>
            <option value="nz">NZ</option>
            <option value="aus">Aus</option>
          </select>
        </div>
        </div>
        <div>
          <p id="country1">1 USD</p>
          <p>=</p>
          <p id="country2">80 INR</p>
        </div>
        <div>
          <button id="get-exchange">Get Exchange Rate</button>
        </div>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
